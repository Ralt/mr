{% extends "base.html" %}

{% block content %}
<h1>{{ review.title }}</h1>

<div class="author">By {{ review.owner }}</div>

<div class="status">Status: {{ review.status }}</div>

<a href="/review/comment/add">Add a comment</a>
<a href="/review/diff/add">Add a diff</a>

<div class="comments">
  {% for comment in comments %}
  <div class="comment">
    <div class="owner">By {{ comment.owner }}</div>
    <div class="text">{{ comment.text }}</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
